{% extends "base.html" %}

{% block content %}
    {% if object.pk %}
    <h1>Edit object</h1>
    {% else %}
    <h1>Create object</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
{% endblock %}
