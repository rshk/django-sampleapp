{% extends "base.html" %}

{% block content %}
    <h1>Delete object</h1>

    <p>Are you sure you want to delete object {{ object.title }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <button type="submit">Confirm deletion</button>
            <a href="{{ object.get_absolute_url }}">Back</a>
        </div>
    </form>
{% endblock %}
